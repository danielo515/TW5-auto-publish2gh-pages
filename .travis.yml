language: node_js
node_js:
  - "node"
before_script:
  - npm install -g tiddlywiki
script: tiddlywiki ./*wiki  --savetiddlers [is[image]] images
        tiddlywiki ./*wiki  --setfield [is[image]] _canonical_uri $:/core/templates/canonical-uri-external-image text/plain
        tiddlywiki ./*wiki  --setfield [is[image]] test "" text/plain
        tiddlywiki ./*wiki  --rendertiddler $:/core/save/all externalimages.html text/plain
        tiddlywiki ./*wiki  --build
        
after_success:
  - bash ./publish.sh

branches:
  only:
      - master
