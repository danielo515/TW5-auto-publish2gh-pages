language: node_js
node_js:
  - "node"
before_script:
  - npm install -g tiddlywiki
                                            
script: tiddlywiki ./*wiki  --savetiddlers [is[image]!is[sombrero.PNG]!is[favicon.ICO]] images
                            --setfield [is[image]!is[sombrero.PNG]!is[favicon.ICO]] _canonical_uri $:/core/templates/canonical-uri-external-image text/plain
                            --setfield [is[image]!is[sombrero.PNG]!is[favicon.ICO]] text "" text/plain
                            --rendertiddler $:/core/save/all externalimages.html text/plain
                            --build
        
after_success:
  - bash ./publish.sh

branches:
  only:
      - master
